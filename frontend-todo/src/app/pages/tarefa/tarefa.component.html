<app-tarefa-layout
  title="Cadastro de tarefa"
  textBtnPrimary="Cadastrar"
  textBtnSecundary="Excluir"
>
  <form [formGroup]="tarefaForm">
    <div class="form-group">
            <label for="nome">Nome da Tarefa</label>
            <input 
                type="text" 
                id="nome" 
                name="nome" 
                placeholder="Ex: Refatorar módulo de usuários"
                maxlength="255"
                required
            >
        </div>

        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea 
                id="descricao" 
                name="descricao" 
                placeholder="Detalhes sobre a tarefa (opcional)"
                rows="4"
            ></textarea>
        </div>
        
        <div class="form-group">
            <label for="prioridade">Prioridade</label>
            <select id="prioridade" name="prioridade" required>
                <option value="" disabled selected>Selecione a Prioridade</option>
                <option value="BAIXA">Baixa</option>
                <option value="MEDIA">Média</option>
                <option value="ALTA">Alta</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dataPrevistaConclusao">Previsão de Conclusão</label>
            <input 
                type="date" 
                id="dataPrevistaConclusao" 
                name="dataPrevistaConclusao" 
                required
                min="" >
        </div>

        <button type="submit">Criar Tarefa</button>
    </form>
</app-tarefa-layout>
